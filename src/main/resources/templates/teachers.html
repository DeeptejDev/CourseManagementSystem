<!-- Modal -->
<form action="saveTeacher" method="post">
<div class="modal fade" id="modalId" tabindex="-1" role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="modalTitleId">Add Teacher </h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
      <div class="modal-body">
        <div class="container-fluid">
          <!--start row-->
          <div class="mb-3">
            <label for="" class="form-label"></label>
            <input type="text" class="form-control" name="fname" id="fname" aria-describedby="helpId" placeholder="First Name">
            
          </div>
          <!--end row-->
            <!--start row-->
        <div class="mb-3">
          <label for="" class="form-label"></label>
          <input type="text" class="form-control" name="lname" id="lname" aria-describedby="helpId" placeholder="Last Name">
          
        </div>
        <!--end row-->
          <!--start row-->
        
          <!--end row-->
           <!--start row-->
        
          <div class="col">
            <div class="mb-3">
              <label for="" class="form-label">Mobile</label>
              <input type="text" name="mnumber" id="" class="form-control" placeholder="Mobile Number" aria-describedby="helpId">

             
            </div>
          </div>
        
         <!--end row-->
          <!--start row-->
        <div class="mb-3">
          <label for="" class="form-label">Email</label>
          <input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="email id">
          <small id="emailHelpId" class="form-text text-muted">Help text</small>
        </div>
           <!--end row-->
              <!--start row-->
              <label for="" class="form-label">Gender</label>
              <br>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="" value="male">
        <label class="form-check-label" for="">Male</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="" value="female">
        <label class="form-check-label" for="">Female</label>
        </div>
        <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="gender" id="" value="other" >
        <label class="form-check-label" for="">Other</label>
        </div>
           <!--end row-->
             <!--start row-->
       
       <div class="btn-group" data-bs-toggle="buttons" >
        <label class="btn btn-primary " >
          <input type="radio"  name="subname" id="" th:each=" subject: ${subjects}" th:text="${subject.subname}" th:value="${subject.subname}" /> 
        </label>
       
       </div>
         <!--end row-->
           <!--start row-->
          <button type="reset" class="btn btn-primary">Reset</button>
           <!--end row-->
           
           


        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
       <input type="submit" name="submit" value="submit"/>
      </div>
    </div>
  </div>
</div>
</form>
 <div class="row m-2">
   <div class="col-4" th:each=" teacher : ${teachers}" >
     <div class="card" >
       <div class="card-body">
         <h3 class="card-title" th:text="${teacher.fname}"></h3>
         <i>User Id:</i>&nbsp;&nbsp;<b class="text-success" th:text="${teacher.userid}"></b>
         <p class="card-text" th:text="${teacher.subname}"></p>
         <a th:href="@{/admin/editTeacher/(teaid=${teacher.userid})}"><button class="btn btn-primary ">Edit</button></a><a  th:href="@{/admin/deleteTeacher/(teaid=${teacher.id})}"><button class="btn btn-danger ms-2">Delete</button></a>
       </div>
     </div>
   </div>
